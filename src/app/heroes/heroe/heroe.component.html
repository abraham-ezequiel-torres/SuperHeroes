<h1>Funciona con un heroe llamado {{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>
    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}
    </dd>

    <td>Mayusculas:</td>
    <dd>{{nombreMayusculas}}
    </dd>


</dl>

<button (click)="cambiarNombre()">Cambiar nombre</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
